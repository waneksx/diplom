<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="~node-modules/materialize-css/dist/css/materialize.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper indigo row">
                <div class="col s2">
                    <a href="#" data-activates="navigation" class="center" id='menu-button'>
                        <i class="material-icons">menu</i>
                    </a>
                </div>
                <div class="col s10">
                    <span class="left">Region</span>
                    <a class="brand-logo center" href="#">
                        <i class="material-icons">place</i>
                    </a>

                </div>

            </div>
            <ul class="side-nav white" id="navigation">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Map</a>
                </li>
                <li>
                    <a href="#">Import</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h1>Map</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="map" class="map"></div>
            </div>
        </div>
        <div class="fixed-action-btn toolbar">
            <a class="btn-floating btn-large indigo lighten-1">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li class="waves-effect waves-light indigo lighten-2">
                    <a href="#!">
                        <i class="material-icons">insert_chart</i>
                    </a>
                </li>
                <li class="waves-effect waves-light indigo lighten-2">
                    <a href="#!">
                        <i class="material-icons">format_quote</i>
                    </a>
                </li>
                <li class="waves-effect waves-light indigo lighten-2">
                    <a href="#!">
                        <i class="material-icons">publish</i>
                    </a>
                </li>
                <li class="waves-effect waves-light indigo lighten-2">
                    <a href="#!">
                        <i class="material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="bundle/script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#menu-button").sideNav();
        });
    </script>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([37.41, 8.82]),
                zoom: 4
            })
        });
    </script>
</body>

</html>
